<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstraplogin.css">
</head>

<body>
    <div class="container">
        
            <div class="row">
                <div class="container container--mini">
                    <img class="img-fluid mx-auto d-block mb-5"
                        src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg">
                </div>
                <form id="loginform" class="mx-auto">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control">
                        <label for="password">Password</label>
                        <a href="#" class="sublink">Forgot password?</a>
                        <input type="password" class="form-control">
                        <br>
                        <div class="form-group" id="sub">
                            <input type="submit" class="btn btn-brand btn-block mb-4" value="Sign In">

                        </div>
                        <p class="small text-center text-gray-soft">Don't have an account yet?<a href="#">Sign Up</a>
                        </p>
                    </div>
                </form>

            </div>

        </div>

</body>

</html>
